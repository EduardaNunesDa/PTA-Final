<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dip</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo-cabecalho" src="../assets/img/Vector.png" alt="Logo do site">
        <div class="barra-procura">
            <img class="lupa" src="../assets/img/magnifyingglass.png" alt="Imagem de uma lupa">
            <input type="text" placeholder="Procure seu sorvete" class="pesquisa" required>
        </div>
    </header>
    <div class="container">
        <div class="card-1">
            <img class="foto-grande" src="../assets/img/tablito.png" alt="foto do picolé tablito">
            <p class="sorvete-tipo">Picolé Tablito</p>
            <p class="sorvete-descricao">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
            <div class="preco"><p class="preco-descricao">R$ 5,00</p></div>
        </div>
        <div class="card-2">
            <img class="foto-pequena" src="../assets/img/brigadeiro.png" alt="foto do picolé de brigadeiro">
        </div>
        <div class="card-3">
            <img class="foto-pequena" src="../assets/img/kolorix.png" alt="foto do picolé kolorix">
        </div>
        <div class="card-4">
            <img class="foto-grande" src="../assets/img/chicabom.svg" alt="foto do picolé chica bon">
            <p class="sorvete-tipo">Chica Bon</p>
            <p class="sorvete-descricao">Picolé de chocolate tradicional 53g (R$0,05g)</p>
            <div class="preco"><p class="preco-descricao">R$ 3,00</p></div>
        </div>
        <div class="card-5">
            <img class="foto-pequena" src="../assets/img/kibonbon.png" alt="foto do picolé kobonbon">
        </div>
        <div class="card-6">
            <img class="foto-pequena" src="../assets/img/Minions.png" alt="foto so picolé dos minions">
        </div>
    </div>
    <footer class="rodape">
        <div class="redes-sociais">
            <div class="logo_1">
               <img class="logo-in" src="../assets/img/ic Linkedin.png" alt="logo linkedin">
            </div>
            <div class="logo_1">
                <img class="logo-face" src="../assets/img/ic Facebook.png" alt="logo facebook">
            </div>
            <div class="logo_1">
                <img class="logo-tt" src="../assets/img/ic Twitter.png" alt="logo twitter">
            </div>
        </div>
        <div class="logo-rodape">
            <img class="logo-rodape" src="../assets/img/Vector.png" alt="logo da sorveteria">
        </div>
        <div class="texto-rodape">
            <p>Made with &lt;/&gt; and &lt;3 by Maria Eduarda</p>
        </div>
    </footer>
    
</body>
</html>
